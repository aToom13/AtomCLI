name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Install Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: 1.3.7

    - name: Install Dependencies
      run: bun install

    - name: Build
      run: |
        cd AtomBase
        bun run build

    - name: Rename and Prepare Release Assets
      run: |
        mkdir release_assets
        cp AtomBase/dist/atomcli-linux-x64/bin/atomcli release_assets/atomcli-linux-x64
        cp AtomBase/dist/atomcli-linux-arm64/bin/atomcli release_assets/atomcli-linux-arm64
        cp AtomBase/dist/atomcli-linux-x64-musl/bin/atomcli release_assets/atomcli-linux-x64-musl
        cp AtomBase/dist/atomcli-darwin-x64/bin/atomcli release_assets/atomcli-darwin-x64
        cp AtomBase/dist/atomcli-darwin-arm64/bin/atomcli release_assets/atomcli-darwin-arm64

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release_assets/atomcli-linux-x64
          release_assets/atomcli-linux-arm64
          release_assets/atomcli-linux-x64-musl
          release_assets/atomcli-darwin-x64
          release_assets/atomcli-darwin-arm64
        draft: false
        prerelease: false
        generate_release_notes: true
